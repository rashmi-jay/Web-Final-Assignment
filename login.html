<html>
    <head>
        <script type="text/javascript" src="loginval.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        
        <form class="form1" name="form1"onSubmit="return loginformValidation();" method="post">
        <div class="imgcontainer">
            <img src="avatar1.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
        <label for="email"><b>E-mail</b></label>
        <input type="email" placeholder="Enter E-mail" name="mail">
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw">
        <br>
        <label>
            <input type="checkbox"  name="rememberme">Remember Me
        </label>
        <br>
        <button type="submit">Login</button>
        </div>
        <div class="container" style="background-color: whitesmoke">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
        </form>
    </body>
</html>
